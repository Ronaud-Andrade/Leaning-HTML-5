<!DOCTYPE html> <!--Informar pro navegador o tipo de documento-->
<html lang="pt-br">
    <head> <!--Comportamento do site-->
        <title>Curso de HTML5</title>
        <meta charset="UTF-8"> <!--Caracteres latinos-->

        <style> 
            h1 {
                font-family: Arial;
                font-size: 30pt;
                color: blue;
                text-shadow: 2px 2px 2px black;
            }
        </style> <!--tag para estilo e formatadação de textos em HTML-->
    </head> 

    <body> <!--Parte visual do site-->
        <H1>Olá, Mundo</H1> <!--Titulo-->
        <h2>Livrando da maldição</h2> <!--Subtitulo de H1-->
        <h3>Pronto!</h3> <!--Subtutulo de H2-->
    </body>
</html>
